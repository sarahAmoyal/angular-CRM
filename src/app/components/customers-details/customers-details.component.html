<app-page-header
  title="review customer"
  description="review customer's details"
  icon="bi bi-person-circle"
></app-page-header>

<div class="mt-4">
  <div class="row">
    <div class="col-8">
      <table
        *ngIf="customer$ | async as customer; else loading"
        class="table table-bordered"
      >
        <tbody>
          <tr>
            <td><b>First Name</b></td>
            <td>{{ customer.firstName }}</td>
          </tr>
          <tr>
            <td><b>Last Name</b></td>
            <td>{{ customer.lastName }}</td>
          </tr>
          <tr>
            <td><b>Email</b></td>
            <td>
              <a [href]="'mailto:' + customer.email">{{ customer.email }}</a>
            </td>
          </tr>
          <tr>
            <td><b>Phone</b></td>
            <td>
              <a [href]="'tel:' + customer.phone">{{ customer.phone }}</a>
            </td>
          </tr>
          <tr>
            <td><b>Address</b></td>
            <td>{{ customer.address }}</td>
          </tr>
          <tr>
            <td><b>Notes</b></td>
            <td>{{ customer.notes }}</td>
          </tr>
        </tbody>
      </table>

      <p>
        <a routerLink=".." class="btn">Back</a>
      </p>
    </div>
  </div>
</div>
<ng-template #loading>
  <p>loading...</p>
</ng-template>
