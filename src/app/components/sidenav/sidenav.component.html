<ul class="nav flex-column pt-3 h-100 sideDiv">
  <li *ngFor="let navItem of navItems" class="mt-3 text-nowrap">
    <a
      [routerLink]="navItem.link"
      routerLinkActive="active text-white"
      class="nav-link text-black"
    >
      <i [class]="navItem.icon"></i>
      <span class="ms-3">{{ navItem.title }}</span>
    </a>
  </li>
</ul>
